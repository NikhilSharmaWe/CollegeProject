<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bad+Script&family=Fredericka+the+Great&family=Gochi+Hand&family=Monoton&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <script src="app.js"></script>
    <title>BMI Calculator</title>
    <style></style>
  </head>

  <body>
    <div class="left">
      <img src="icons/logo11.jpg" alt="" />
      <p>NS Fitness</p>
    </div>
    <div class="container">
      <h1>BMI Calculator</h1>

      <p>Height (in cm)</p>

      <input type="text" id="height" />

      <p>Weight (in kg)</p>

      <input type="text" id="weight" />

      <button id="btn">Calculate</button>
      <div class="cover"><div id="result"></div></div>
    </div>
  </body>
</html>
